<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css" />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Responsive gaming website - game hub</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#home" class="nav__logo" id="nav-logo"
          ><img src="img/fav.png" alt="image" /> GameHub</a
        >
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list" id="nav-list">
            <li class="nav__link" id="nav-link"><a href="#home">Home</a></li>
            <li class="nav__link" id="nav-link">
              <a href="#about">About Us</a>
            </li>
            <li class="nav__link" id="nav-link">
              <a href="#popular">Popular</a>
            </li>
            <li class="nav__link" id="nav-link">
              <a href="#products">Products</a>
            </li>
            <li class="nav__link" id="nav-link">
              <a href="#contact">Contact</a>
            </li>
          </ul>
          <!-- <---------------------Close button--------------------->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!-- <---------------------toggle button--------------------->
        <div class="nav__buttons">
          <i
            class="ri-notification-3-line"
            onclick="addNotificationbar()"
            id="notification"
            style="cursor: pointer"
          ></i>
          <div class="nav__toggle nav__buttons mx-5" id="nav-toggle">
            <i class="ri-apps-2-fill"></i>
            <a href="" class="button">login</a>
            <a href="" class="button">signup</a>
          </div>
        </div>
        <div
          class="notification"
          onclick="addNotificationbar()"
          id="notificationBar"
        >
          <div class="notification__box">
            <i class="ri-close-circle-fill"></i>
            <p>New game lauched and added to Gamehub</p>
          </div>
        </div>
      </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="container">
          <div class="wrapper">
            <div class="row">
              <div class="col-lg-12">
                <img
                  src="img/Screenshot_3.png"
                  style="opacity: 25%"
                  class="home-bg"
                  alt=""
                />
                <img
                  src="img/hero-banner-bg.png"
                  class="second-home-bg"
                  alt=""
                />
                <div class="home-data">
                  <h1 class="home-title">
                    Play amazing brain games and <br />level up your brain
                  </h1>
                  <a href="" class="button">Explore all games</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about">
        <div class="swiper-container mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="box">
                <img src="img/640e105e282dd4d50d9f229b5ce9dfcb.jpg" alt="" />
                <div class="box-text">
                  <h2>2048 game</h2>
                  <div class="rating-download">
                    <div class="rating">
                      <i class="ri-star-fill"></i>
                      <span>4.7</span>
                    </div>
                    <a href="" class="box-btn"><i class="ri-google-play-fill"></i></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="box">
                <img src="img/640e105e282dd4d50d9f229b5ce9dfcb.jpg" alt="" />
                <div class="box-text">
                  <h2>2048 game</h2>
                  <div class="rating-download">
                    <div class="rating">
                      <i class="ri-star-fill"></i>
                      <span>4.7</span>
                    </div>
                    <a href="" class="box-btn"><i class="ri-google-play-fill"></i></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="box">
                <img src="img/640e105e282dd4d50d9f229b5ce9dfcb.jpg" alt="" />
                <div class="box-text">
                  <h2>2048 game</h2>
                  <div class="rating-download">
                    <div class="rating">
                      <i class="ri-star-fill"></i>
                      <span>4.7</span>
                    </div>
                    <a href="" class="box-btn"><i class="ri-google-play-fill"></i></a>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>

      <!--==================== POPULAR ====================-->
      <section class="popular section" id="popular"></section>

      <!--==================== RECIPE ====================-->
      <section class="recipe section"></section>

      <!--==================== PRODUCTS ====================-->
      <section class="products section" id="products"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <!--=============== Script JS ===============-->
    <script src="script.js"></script>
  </body>
</html>
