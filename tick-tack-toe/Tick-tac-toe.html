      <h1 class="title">Tic Tac Toe</h1>

        <div class="container">

            <h2 class="status" id="status"></h2>
            <div id="score"><span>X </span> <span class="score">0</span> - <span>O </span> <span class="score">0</span></div>

        <button class="start button" id="start-button">Start</button>
